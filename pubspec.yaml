name: dashcam_app
description: A comprehensive dash camera app with GPS navigation and incident reporting
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera and Video
  camera: ^0.11.0+2
  video_player: ^2.9.2
  
  # Storage and Files
  path_provider: ^2.1.5
  share_plus: ^10.1.2
  shared_preferences: ^2.3.3
  
  # Location
  geolocator: ^13.0.2
  
  # Permissions
  permission_handler: ^11.3.1
  
  # State Management
  provider: ^6.1.2
  
  # UI
  cupertino_icons: ^1.0.8
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true